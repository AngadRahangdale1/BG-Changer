<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>

  <style>
    /* layout */
    body {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        margin: 0;
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
        color: #fff;
    }

    div {
        display: flex;
        gap: 12px;
        justify-content: center;
    }

    /* base button style */
    .button {
        padding: 12px 18px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        min-width: 140px;
        font-weight: 600;
    }

    /* color variants */
    #yellowbtn { background: #ffd54f; color: #1a1a1a; }
    #bluebtn   { background: #42a5f5; color: #fff; }
    #pinkbtn      { background: #ff80ab; color: #1a1a1a; }
    #greybtn      { background: #9e9e9e; color: #fff; }

    /* interactions */
    .button:hover  { transform: translateY(-3px); box-shadow: 0 10px 18px rgba(0,0,0,.5); }

  </style>
</head>
<body style = "background-color: black;">
    <div>
    <button class="button" id="yellowbtn">Click For yellow</button>
    <button class="button" id="bluebtn">Click For blue</button>
    <button class="button" id="pinkbtn">Click For pink</button>
    <button class="button" id="greybtn">Click For grey</button>
    </div>
  <script src="23_project.js"></script>
</body>
</html>
